<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Project - Project CTRL</title>
  <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/svg+xml" href="quotes-icon.svg">
  <link rel="mask-icon" href="quotes-icon.svg" color="#1E3A8A">
  <link rel="apple-touch-icon" sizes="180x180" href="quotes-icon.svg">
  <meta name="theme-color" content="#E8F4FF">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <!-- System font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Project Hub</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Submit Your Project</h1>
  </header>

  <section class="form-section">
    <form id="projectSubmissionForm" class="contact-form" action="https://formspree.io/f/movwvvvj" method="POST">
      <h2>Project Details</h2>
      
      <!-- Project Basic Information -->
      <div class="form-group">
        <h3>Basic Information</h3>
        <label for="projectName">Project/Business Name *</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="mission">Mission Statement/Business Description *</label>
        <textarea id="mission" name="mission" rows="4" required></textarea>

        <label for="projectType">Project Type *</label>
        <select id="projectType" name="projectType" required>
          <option value="">Select a category</option>
          <option value="health">Health / Human wellbeing</option>
          <option value="science">Science / Engineering / Research</option>
          <option value="technology">Technology / Software</option>
          <option value="beauty">Beauty / Style / Personal services</option>
          <option value="home">Home / Trades / Local services</option>
          <option value="education">Education / Mentorship</option>
          <option value="entrepreneurship">Entrepreneurship / Side hustles</option>
          <option value="arts">Arts / Design / Storytelling</option>
          <option value="civic">Civic action / Social impact</option>
          <option value="digital">Digital creators / Online culture</option>
          <option value="experiments">Experiments / Passion projects</option>
          <option value="culture">Culture / Identity / Community expression</option>
        </select>
      </div>

      <!-- Project Details -->
      <div class="form-group">
        <h3>Project Details</h3>
        <label for="projectCategory">Project Category *</label>
        <select id="projectCategory" name="projectCategory" required>
          <option value="">Select a category</option>
          <option value="business">Business</option>
          <option value="project">Project</option>
          <option value="research">Research</option>
          <option value="community">Community</option>
        </select>

        <label for="duration">Project Duration</label>
        <select id="duration" name="duration">
          <option value="">Select duration</option>
          <option value="one-time">One-Time</option>
          <option value="short-term">Short-Term</option>
          <option value="long-term">Long-Term</option>
        </select>

        <label for="goal">Project Goal</label>
        <select id="goal" name="goal">
          <option value="">Select goal</option>
          <option value="money">Make Money</option>
          <option value="impact">Social Impact</option>
          <option value="learn">Learn / Express</option>
        </select>

        <label for="stage">Project Stage</label>
        <select id="stage" name="stage">
          <option value="">Select stage</option>
          <option value="brainstorming">Brainstorming</option>
          <option value="help-needed">Help needed</option>
          <option value="positions-open">Positions open</option>
          <option value="in-progress">In progress</option>
          <option value="launched">Launched</option>
          <option value="on-hold">On hold</option>
        </select>
      </div>

      <!-- Team & Audience -->
      <div class="form-group">
        <h3>Team & Audience</h3>
        <label for="teamSize">Team Size</label>
        <select id="teamSize" name="teamSize">
          <option value="">Select team size</option>
          <option value="solo">Solo</option>
          <option value="team">Team</option>
        </select>

        <label for="audience">Target Audience</label>
        <select id="audience" name="audience">
          <option value="">Select audience</option>
          <option value="local">Local</option>
          <option value="online">Online</option>
        </select>

        <label for="market">Market Reach</label>
        <select id="market" name="market">
          <option value="">Select market reach</option>
          <option value="local">Local</option>
          <option value="global">Global</option>
        </select>
      </div>

      <!-- Implementation Details -->
      <div class="form-group">
        <h3>Implementation Details</h3>
        <label for="technology">Tech / Modality</label>
        <select id="technology" name="technology">
          <option value="">Select technology</option>
          <option value="none">None</option>
          <option value="digital">Digital</option>
          <option value="in-person">In-Person</option>
        </select>

        <label for="funding">Funding Status</label>
        <select id="funding" name="funding">
          <option value="">Select funding status</option>
          <option value="idea">Idea</option>
          <option value="funded">Funded</option>
          <option value="revenue">Revenue</option>
        </select>
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <h3>Contact Information</h3>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="website">Website/Portfolio (Optional)</label>
        <input type="url" id="website" name="website">

        <label for="social">Social Media Links (Optional)</label>
        <input type="text" id="social" name="social">
      </div>

      <!-- Additional Information -->
      <div class="form-group">
        <h3>Additional Information</h3>
        <label for="additionalInfo">Anything else you'd like to share?</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
      </div>

      <button type="submit" class="submit-button">Submit Project</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Project CTRL</p>
  </footer>
</body>
</html>
